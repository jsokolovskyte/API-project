<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../header.css"> -->
  <link rel="stylesheet" href="./createUser.css">
  <title>Document</title>
</head>
<body>
    <h1>Create new User</h1>
    <div class="form-wrapper">
  <form id="create-user-form">

    <div class="three-inputs">

    <div class="form-control">
      <label for="post-title">Name</label><br>
      <input type="text" name="name" id="post-title" placeholder="">
    </div>

    <div class="form-control">
        <label for="post-title">Username</label><br>
        <input type="text" name="username" id="post-title" placeholder="">
      </div>

      <div class="form-control">
        <label for="post-title">Email</label><br>
        <input type="email" name="email" id="post-title" placeholder="">
      </div>

    </div>

    <div class="three-inputs">

      <div class="form-control">
        <label for="post-title">Street</label><br>
        <input type="text" name="street" id="post-title" placeholder="">
      </div>

      <div class="form-control">
        <label for="post-title">Suite</label><br>
        <input type="text" name="suite" id="post-title" placeholder="">
      </div>

      <div class="form-control">
        <label for="post-title">City</label><br>
        <input type="text" name="city" id="post-title" placeholder="">
      </div>

    </div>

    <div class="three-inputs">

      <div class="form-control">
        <label for="post-title">Zipcode</label><br>
        <input type="text" name="zipcode" id="post-title" placeholder="">
      </div>

      <div class="form-control">
        <label for="post-title">Latitude</label><br>
        <input type="text" name="latitude" id="post-title" placeholder="">
      </div>

      <div class="form-control">
        <label for="post-title">Longitude</label><br>
        <input type="text" name="longitude" id="post-title" placeholder="">
      </div>

    </div>

    <div class="three-inputs">

      <div class="form-control">
        <label for="post-title">Phone</label><br>
        <input type="tel" name="phone" id="post-title" placeholder="">
      </div>

      <div class="form-control">
        <label for="post-title">Website</label><br>
        <input type="text" name="website" id="post-title" placeholder="">
      </div>

      <div class="form-control">
        <label for="post-title">Company</label><br>
        <input type="text" name="company" id="post-title" placeholder="">
      </div>

    </div>
   
    <input type="submit" id="post-button" value="Create user">
  </form>
</div>
  
  <script type="module" src="./createUser.js"></script>
</body>
</html>
