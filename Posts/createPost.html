<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="./createPost.css">
  <title>Document</title>
</head>
<body>
    <h1>Create new Post</h1>
    <div class="form-wrapper">
  <form id="create-post-form">
    <div class="form-control">
      <label for="post-title">Post title</label><br>
      <input type="text" name="title" id="post-title" placeholder="">
    </div>

    <div class="form-control">
      <label for="post-content">Post content</label><br>
      <textarea name="content" id="post-content" cols="40" rows="7" placeholder="Content of your post...."></textarea>
    </div>

    <div class="form-control">
      <label for="post-author">Post author</label><br>
      <select name="author" id="post-author">
      </select>
    </div>

    <input type="submit" id="post-button" value="Create post">
  </form>
</div>
  
  <script type="module" src="../Posts/createPost.js"></script>
</body>
</html>
